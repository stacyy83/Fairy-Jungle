<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairy Jungle</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <!-- <header>
        <h1>Fairy Jungle</h1>
        <h2>Create Your Fairy World</h2>
      </header> -->
      <main>
        <div class="col canvas-container">
          <div style="display: none">
            <img
              src="assets/table/table-wood.png"
              id="table-wood"
              class="fairy-img table"
            />
            <img
              src="assets/table/table-brick.png"
              id="table-brick"
              class="fairy-img table"
            />
            <img
              src="assets/table/table-white.png"
              id="table-white"
              class="fairy-img table"
            />
            <img
              src="assets/pot/o_pot-white.png"
              id="pot-white"
              class="fairy-img default"
            />
            <img
              src="assets/pot/pot-black.png"
              id="pot-black"
              class="fairy-img pot"
            />
            <img
              src="assets/pot/pot-blue.png"
              id="pot-blue"
              class="fairy-img pot"
            />
            <img
              src="assets/pot/pot-brown.png"
              id="pot-brown"
              class="fairy-img pot"
            />
            <img
              src="assets/rock/o_rock.png"
              id="rock"
              class="fairy-img rock default"
            />
            <img
              src="assets/rock/rock-egg.png"
              id="rock-egg"
              class="fairy-img rock"
            />
            <img
              src="assets/rock/rock-yellow.png"
              id="rock-yellow"
              class="fairy-img rock"
            />
            <img
              src="assets/leaves/o_leaves-green.png"
              id="leaves-green"
              class="fairy-img leaves default"
            />
            <img
              src="assets/leaves/leaves-purple.png"
              id="leaves-purple"
              class="fairy-img leaves"
            />
            <img
              src="assets/leaves/leaves-orange.png"
              id="leaves-orange"
              class="fairy-img leaves"
            />
            <img
              src="assets/fairy/yellow.png"
              id="fairy-yellow"
              class="fairy-img"
            />
            <img
              src="assets/fairy/purple.png"
              id="fairy-purple"
              class="fairy-img"
            />
            <img src="assets/fairy/red.png" id="fairy-red" class="fairy-img" />
            <img
              src="assets/fairy/pink.png"
              id="fairy-pink"
              class="fairy-img"
            />
            <img
              src="assets/fairy/orange.png"
              id="fairy-orange"
              class="fairy-img"
            />
            <img
              src="assets/fairy/blue.png"
              id="fairy-blue"
              class="fairy-img"
            />
          </div>
          <canvas id="fairy-canvas" width="1600" height="1600"></canvas>
        </div>
        <div class="col options-container">
          <div class="options">
            <div class="option-section">
              <h2>Fairy</h2>
              <div class="sub-options">
                <span class="option fairy multi" id="purple">Purple</span>
                <span class="option fairy multi">Yellow</span>
                <span class="option fairy multi">Red</span>
                <span class="option fairy multi">Blue</span>
                <span class="option fairy multi">Orange</span>
                <span class="option fairy multi">Pink</span>
              </div>
            </div>
            <div class="option-section">
              <h2>Table</h2>
              <span class="option table single">Wood</span>
              <span class="option table single">Brick</span>
              <span class="option table single">White</span>
            </div>
            <div class="option-section">
              <h2>Pot</h2>
              <!-- <span class="option pot single">White</span> -->
              <span class="option pot single">Black</span>
              <span class="option pot single">Blue</span>
              <span class="option pot single">Brown</span>
            </div>
            <div class="option-section">
              <h2>Rock</h2>
              <span class="option rock single">Egg</span>
              <span class="option rock single">Yellow</span>
            </div>
            <div class="option-section">
              <h2>Leaves</h2>
              <span class="option leaves single">Purple</span>
              <span class="option leaves single">Orange</span>
            </div>
          </div>

          <div class="buttons">
            <button id="reset">Reset!</button>
            <button id="randomize">Randomize!</button>
          </div>

          <footer>
            <p>Built and Illustration by Stacy Yuan and Zeyao Li, 2020</p>
          </footer>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
