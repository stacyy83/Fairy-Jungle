<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairy Jungle</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="lib/FileSaver.min.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- <header>
        <h1>Fairy Jungle</h1>
        <h2>Create Your Fairy World</h2>
      </header> -->
      <main>
        <div class="col canvas-container">
          <div style="display: none">
            <img
              src="assets/background/fire.png"
              id="background-fire"
              class="fairy-img background"
            />
            <img
              src="assets/background/spotlight.png"
              id="background-spotlight"
              class="fairy-img background"
            />
            <img
              src="assets/background/star.png"
              id="background-star"
              class="fairy-img background"
            />
            <img
              src="assets/table/table-wood.png"
              id="table-wood"
              class="fairy-img table"
            />
            <img
              src="assets/table/table-brick.png"
              id="table-brick"
              class="fairy-img table"
            />
            <img
              src="assets/table/table-white.png"
              id="table-white"
              class="fairy-img table"
            />
            <img
              src="assets/pot/o_pot-white.png"
              id="pot-white"
              class="fairy-img default"
            />
            <img
              src="assets/pot/pot-black.png"
              id="pot-black"
              class="fairy-img pot"
            />
            <img
              src="assets/pot/pot-blue.png"
              id="pot-blue"
              class="fairy-img pot"
            />
            <img
              src="assets/pot/pot-brown.png"
              id="pot-brown"
              class="fairy-img pot"
            />
            <img
              src="assets/rock/o_rock.png"
              id="rock"
              class="fairy-img rock default"
            />
            <img
              src="assets/rock/rock-egg.png"
              id="rock-egg"
              class="fairy-img rock"
            />
            <img
              src="assets/rock/rock-yellow.png"
              id="rock-yellow"
              class="fairy-img rock"
            />
            <img
              src="assets/leaves/o_leaves-green.png"
              id="leaves-green"
              class="fairy-img leaves default"
            />
            <img
              src="assets/leaves/leaves-purple.png"
              id="leaves-purple"
              class="fairy-img leaves"
            />
            <img
              src="assets/leaves/leaves-orange.png"
              id="leaves-orange"
              class="fairy-img leaves"
            />
            <img
              src="assets/accessories/broken.png"
              id="accessories-broken"
              class="fairy-img accessories"
            />
            <img
              src="assets/accessories/music.png"
              id="accessories-music"
              class="fairy-img accessories"
            />
            <img
              src="assets/accessories/shine.png"
              id="accessories-shine"
              class="fairy-img accessories"
            />
            <img
              src="assets/accessories/music.png"
              id="accessories-music"
              class="fairy-img accessories"
            />
            <img
              src="assets/accessories/water.png"
              id="accessories-water"
              class="fairy-img accessories"
            />
            <img
              src="assets/fairy/yellow.png"
              id="fairy-yellow"
              class="fairy-img"
            />
            <img
              src="assets/fairy/purple.png"
              id="fairy-purple"
              class="fairy-img"
            />
            <img src="assets/fairy/red.png" id="fairy-red" class="fairy-img" />
            <img
              src="assets/fairy/pink.png"
              id="fairy-pink"
              class="fairy-img"
            />
            <img
              src="assets/fairy/orange.png"
              id="fairy-orange"
              class="fairy-img"
            />
            <img
              src="assets/fairy/blue.png"
              id="fairy-blue"
              class="fairy-img"
            />
          </div>
          <canvas id="fairy-canvas" width="1600" height="1600"></canvas>
        </div>
        <div class="col options-container">
          <div class="options">
            <div class="option-section">
              <h2>Fairy</h2>
              <!-- <div class="sub-options"> -->
              <span class="option fairy multi" id="purple">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle
                    cx="25"
                    cy="25"
                    r="20"
                    fill="#BFB3DE"
                    pointer-events="none"
                  />
                </svg>
              </span>
              <span class="option fairy multi" id="yellow">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#f4d793" />
                </svg>
              </span>
              <span class="option fairy multi" id="red">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#de8181" />
                </svg>
              </span>
              <span class="option fairy multi" id="blue">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#aac5d9" />
                </svg>
              </span>
              <span class="option fairy multi" id="orange">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#f4bf88" />
                </svg>
              </span>
              <span class="option fairy multi" id="pink">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#dfbcc9" />
                </svg>
              </span>
              <!-- </div> -->
            </div>
            <div class="option-section">
              <h2>Table</h2>
              <span class="option table single" id="wood">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#a6895c" />
                </svg>
              </span>
              <span class="option table single" id="brick">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#97503f" />
                </svg>
              </span>
              <span class="option table single" id="white">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#ebebeb" />
                </svg>
              </span>
            </div>
            <div class="option-section">
              <h2>Pot</h2>
              <!-- <span class="option pot single">White</span> -->
              <span class="option pot single" id="black">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#313232" />
                </svg>
              </span>
              <span class="option pot single" id="blue">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#1b3c6a" />
                </svg>
              </span>
              <span class="option pot single" id="brown">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#884021" />
                </svg>
              </span>
            </div>
            <div class="option-section">
              <h2>Rock</h2>
              <span class="option rock single" id="egg">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#c4865c" />
                </svg>
              </span>
              <span class="option rock single" id="yellow">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#d2b35b" />
                </svg>
              </span>
            </div>
            <div class="option-section">
              <h2>Leaves</h2>
              <span class="option leaves single" id="purple">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#433054" />
                </svg>
              </span>
              <span class="option leaves single" id="orange">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#b76836" />
                </svg>
              </span>
            </div>
            <div class="option-section">
              <h2>Background</h2>
              <span class="option background single" id="fire">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#d2593d" />
                </svg>
              </span>
              <span class="option background single" id="spotlight">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#bcd5df" />
                </svg>
              </span>
              <span class="option background single" id="star">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#1e2742" />
                </svg>
              </span>
            </div>
            <div class="option-section">
              <h2>Accessories</h2>
              <span class="option accessories multi" id="broken">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#000000" />
                </svg>
              </span>
              <span class="option accessories multi" id="music">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#e3641b" />
                </svg>
              </span>
              <span class="option accessories multi" id="shine">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#f4d793" />
                </svg>
              </span>
              <span class="option accessories multi" id="water">
                <svg width="30" height="30" viewBox="0 0 50 50" fill="none">
                  <circle cx="25" cy="25" r="20" fill="#d1e3ec" />
                </svg>
              </span>
            </div>
          </div>

          <div class="buttons">
            <button id="reset">Reset!</button>
            <button id="saveimage">Save Image!</button>
          </div>

          <footer>
            <p>Built and Illustration by Stacy Yuan and Zeyao Li, 2020</p>
          </footer>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
